<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora científica</title>
</head>
<body>

    <div id="calculator">
        <h1>Calculadora científica</h1>
        <input type="text" id="result" disabled placeholder="0">
        <div class="buttons">
            <button onclick="clearResult()">C</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('*')">*</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('0')" class="wide">0</button>
            <button onclick="append('.')">.</button>
        </div>
        <div class="scientific-buttons">
            <button onclick="scientific('sqrt')">√x</button>
            <button onclick="scientific('sin')">sin</button>
            <button onclick="scientific('cos')">cos</button>
            <button onclick="scientific('tan')">tan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
